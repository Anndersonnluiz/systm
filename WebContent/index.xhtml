<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Lista Banco</title>

	<link href="resources/css/css.css" rel="stylesheet" media="screen" />

	<!-- Bootstrap core CSS -->
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

	<!-- Font Awesome -->
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" />
</h:head>
<h:body style="width:100%;">

	<p:growl id="growl" showDetail="true" sticky="false" />
	<h:form id="login">
		<div align="center" style="width: 100%;">
		<br/>
			<h:panelGrid>  
				<p:selectOneMenu id="unidade" value="#{indexMB.banco}"
					style="width:400px;" converter="BancoConverter" filter="true"
					filterMatchMode="startsWith" panelStyle="width:300px">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems id="idbanco" value="#{indexMB.listaBanco}"
						var="sBanco" itemLabel="#{sBanco.nome}" itemValue="#{sBanco}" />
					<f:attribute name="listaBanco" value="#{indexMB.listaBanco}" />
				</p:selectOneMenu>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
